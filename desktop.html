<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min OS - Desktop</title>
  <link rel="stylesheet" href="css/desktop-fixed.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Desktop -->
  <div id="desktop" class="desktop">
    <!-- Desktop Icons -->
    <div class="desktop-icons">
      <!-- Games Folder -->
      <div class="desktop-icon" data-app="games">
        <div class="icon-image games-icon"></div>
        <div class="icon-label">Games</div>
      </div>
      
      <!-- Browser -->
      <div class="desktop-icon" data-app="browser">
        <div class="icon-image browser-icon"></div>
        <div class="icon-label">Web Browser</div>
      </div>
      
      <!-- About Document -->
      <div class="desktop-icon" data-app="about">
        <div class="icon-image document-icon"></div>
        <div class="icon-label">About.pdf</div>
      </div>
      
      <!-- Art Gallery -->
      <div class="desktop-icon" data-app="art">
        <div class="icon-image folder-icon art-folder"></div>
        <div class="icon-label">Art Gallery</div>
      </div>
      
      <!-- Music Studio -->
      <div class="desktop-icon" data-app="music">
        <div class="icon-image folder-icon music-folder"></div>
        <div class="icon-label">Music Studio</div>
      </div>
      
      <!-- Trash -->
      <div class="desktop-icon trash-icon-container">
        <div class="icon-image trash-icon"></div>
        <div class="icon-label">Trash</div>
      </div>
    </div>
  </div>

  <!-- Windows Container -->
  <div id="windows-container"></div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="start-button">
      <span class="start-icon">â—†</span>
      <span class="start-text">START</span>
    </div>
    <div class="taskbar-center">
      <div class="window-buttons" id="taskbar-windows"></div>
    </div>
    <div class="taskbar-right">
      <div class="system-tray">
        <div class="clock" id="clock">12:00 PM</div>
      </div>
    </div>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="start-menu">
    <div class="start-menu-header">
      <div class="start-menu-title">Min OS</div>
      <div class="start-menu-version">v1.0</div>
    </div>
    <div class="start-menu-items">
      <div class="start-menu-item" data-app="games">
        <div class="start-menu-icon games-icon"></div>
        <span>Games</span>
      </div>
      <div class="start-menu-item" data-app="browser">
        <div class="start-menu-icon browser-icon"></div>
        <span>Web Browser</span>
      </div>
      <div class="start-menu-item" data-app="about">
        <div class="start-menu-icon document-icon"></div>
        <span>About.pdf</span>
      </div>
      <div class="start-menu-item" data-app="art">
        <div class="start-menu-icon folder-icon art-folder"></div>
        <span>Art Gallery</span>
      </div>
      <div class="start-menu-item" data-app="music">
        <div class="start-menu-icon folder-icon music-folder"></div>
        <span>Music Studio</span>
      </div>
      <div class="start-menu-separator"></div>
      <div class="start-menu-item" data-action="shutdown">
        <div class="start-menu-icon shutdown-icon"></div>
        <span>Shut Down...</span>
      </div>
    </div>
  </div>

  <script src="js/desktop.js"></script>
</body>
</html>
