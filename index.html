<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Min OS - Desktop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000080;
      color: white;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .boot-screen {
      max-width: 600px;
      padding: 40px;
    }
    .logo {
      font-size: 24px;
      margin-bottom: 20px;
      color: #ffffff;
    }
    .subtitle {
      font-size: 10px;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
    }
    .option {
      padding: 15px 30px;
      background: linear-gradient(to bottom, #c0c0c0 0%, #808080 100%);
      border: 2px outset #c0c0c0;
      color: black;
      text-decoration: none;
      font-size: 10px;
      transition: all 0.1s;
      cursor: pointer;
    }
    .option:hover {
      background: linear-gradient(to bottom, #d0d0d0 0%, #a0a0a0 100%);
      color: black;
      text-decoration: none;
    }
    .option:active {
      border: 2px inset #c0c0c0;
      background: linear-gradient(to bottom, #a0a0a0 0%, #c0c0c0 100%);
    }
    .footer {
      font-size: 8px;
      opacity: 0.6;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .logo { font-size: 18px; }
      .subtitle { font-size: 8px; }
      .option { font-size: 8px; padding: 12px 20px; }
    }
  </style>
</head>
<<body>
  <div class="boot-screen">
    <div class="logo">Min OS</div>
    <div class="subtitle">Welcome to the Retro Desktop Experience</div>
    
    <div class="options">
      <a href="desktop.html" class="option">
        üñ•Ô∏è Boot to Desktop OS
      </a>
      <a href="portfolio.html" class="option">
        üåê Classic Portfolio View
      </a>
      <a href="about.html" class="option">
        üìÑ About
      </a>
      <a href="themes.html" class="option">
        üé® Themes
      </a>
    </div>
    
    <div class="footer">
      ¬© 2025 Min ‚Ä¢ Press any option to continue
    </div>
  </div>

  <script>
    // Auto-redirect to desktop after 5 seconds if no interaction
    let redirectTimer = setTimeout(() => {
      window.location.href = 'desktop.html';
    }, 5000);
    
    // Cancel auto-redirect if user interacts
    document.addEventListener('click', () => {
      clearTimeout(redirectTimer);
    });
    
    document.addEventListener('keydown', () => {
      clearTimeout(redirectTimer);
    });
  </script>
</body>
</html>
